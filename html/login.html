	<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- crimson font download -->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/allproducts.css">  
		<link rel="stylesheet" type="text/css" href="../css/login.css">  

		<script>
	//paste this code under head tag or in a seperate js file.
	// Wait for window load
	$(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	});
</script>


</head>
<body>
	<!-- Pre page loader -->
	<div class="se-pre-con"></div>
	<!-- Ends -->

	<div class="topnav" id="myTopnav">
		<a href="index.html" >
			<img class="img-rotate" src="../img/logo.png" style="height:35px;width:35px;"></a>

			<a href="allproducts.html" class="cool-link">All products</a>


			<a href="cartview.html" class="cool-link" id="cart-group" 
			style="float:right;">
			<i class="fa fa-shopping-cart" id="cart-logo"></i>&nbsp; 
			<span class="badge badge-overlap" id="cart-badge">1</span></a>
			<a style="pointer-events: none; cursor: default;float: right;margin-top: 16px; border-right: 1px solid black;" href=""></a>




			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars" id="bar-group" style="margin-top: 8px"> 
					<span class="badge badge-overlap" id="cart-badge">1</span>
				</i> 
			</a>

		</a>
	</div>	


	<div class="main">


		<!-- login div-->
		<div class="login-div" 
		id="signin-div" > 
		<h3>Sign in</h3>

		<form style="margin:0px 5px;">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input id="email" type="text" class="form-control" name="email" placeholder="Email">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<button type="button" style="margin-top:5px; padding: 5px; border-radius: 3px; border: none;"
			id="mac" value="mac">
			Sign in
			<i class="fa fa-sign-in" aria-hidden="true"></i>
		</button> 		
	</form>

	<div style="margin: 0px 5px;">
		<p style="margin: 5px;">Or</p>

		<button style="padding: 5px; border-radius: 3px; border: none; background-color: #3C5A99;
		color: white;">
		<i class="fab fa-facebook-square"></i>
		Login with facebook
	</button>
	<br><br>
	<div>Don't have an account? <button style="padding: 5px; border-radius: 3px; border: none;" 
		onclick="showSignUpDiv();">Sign up</button> </div> <br>
		<button style="padding: 5px; border-radius: 3px; border: none;" onclick="showForgotPasswordDiv()">
		Forgot password?</button>
	</div>
</div>


<!-- Sign up div-->
<div  class="login-div" style="display: none;" id="signup-div" > 
<h3>Sign Up</h3>

<form style="margin:0px 5px;">
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input id="name" type="text" class="form-control" name="name" placeholder="Full Name" required="true">
	</div>
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		<input id="email" type="email" class="form-control" name="email" placeholder="Email" required="true">
	</div>

	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input id="password" type="password" class="form-control" name="password" placeholder="Password" required="true">
	</div>
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input id="password2" type="password" class="form-control" name="password1" placeholder="Retype password" required="true">
	</div>
	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
		<input id="number" type="number" class="form-control" name="mobile" placeholder="Mobile number" required="true">
	</div>

	<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

		<textarea class="form-control" id="address" name="address" rows="4" placeholder="Shipping address" required="true"></textarea>
	</div>


	<button type="submit" style="margin-top:5px; padding: 5px; border-radius: 3px; border: none;"
	id="mac" value="mac">
	Sign up
	<i class="glyphicon glyphicon-menu-right" aria-hidden="true"></i>
</button> 		
</form>

<div style="margin: 0px 5px;">

	<br>
	<div>Already have an account? 
		<button style="padding: 5px; border-radius: 3px; border: none;" onclick="showSignInDiv()">
			Sign in</button> </div> <br>
			<button style="padding: 5px; border-radius: 3px; border: none;" onclick="showForgotPasswordDiv()">
				Forgot password?</button>
		</div>
	</div>

	<br><br><br><br>
</div>




<!-- Forgot password div-->
<div  class="login-div" style="display: none;" id="forgot-password-div" > 
<h3>Forgot password</h3>

<form style="margin:0px 5px;">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input id="email" type="text" class="form-control" name="email" placeholder="Enter your email">
			</div>
			
			<button type="button" style="margin-top:5px; padding: 5px; border-radius: 3px; border: none;"
			id="mac" value="mac">
			Recover
			<i class="fa fa-sign-in" aria-hidden="true"></i>
		</button> 		
	</form>

<div style="margin: 0px 5px;">

	<br>
	<div>Already have an account? 
		<button style="padding: 5px; border-radius: 3px; border: none;" onclick="showSignInDiv()">
			Sign in</button> </div> <br>
		</div>
	</div>

	<br><br><br><br>
</div>










	<!-- exiting main -->
</div>




<script>
	function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}







   function showSignUpDiv(){
	    	document.getElementById('signin-div').style.display = "none";
   	    	document.getElementById('forgot-password-div').style.display = "none";


	    	document.getElementById('signup-div').style.display = "block";
	    	document.getElementById('signup-div').className = "login-div div-vibrate";
	    }   
   function showSignInDiv(){
	    	document.getElementById('signup-div').style.display = "none";
   	    	document.getElementById('forgot-password-div').style.display = "none";


	    	document.getElementById('signin-div').style.display = "block";
		   	document.getElementById('signin-div').className = "login-div div-vibrate";

	    } 

	function showForgotPasswordDiv(){
			document.getElementById('signin-div').style.display = "none";
	   		document.getElementById('signup-div').style.display = "none";
	   
	    	document.getElementById('forgot-password-div').style.display = "block";
		   	document.getElementById('forgot-password-div').className = "login-div div-vibrate";
	}





	</script>

</body>
</html>
