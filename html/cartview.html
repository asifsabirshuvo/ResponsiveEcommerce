			<div class="topnav" style="z-index: 1000;" id="myTopnav">
				<a href="index.html" >

					<a href="javascript:void(0);" class="icon" onclick="myFunction()">
						<i class="fa fa-bars" id="bar-group" style="margin-top: 8px">

			<br><br>	
			<!-- main view starts -->

				<!-- centering the table using another DIV-->
				<div style="text-align: center;width: 80%;margin: 0 auto;">

					<table>
						<tbody>

							<tr>
								<td>	
									<img src="../img/sample.jpg"  alt="Image" style="height: 100px;width: 100px;">					
								</td>

								<td  style="text-align: center;">
									<p  class="product-title" > 
										Robert Dowrey Jr. Suit Luxury of black and best fabrics

									</p>
								</td>

								<td>
									<!-- plus minus div starts -->
									<div style="display: inline-block;">
										<button type="button" id="btn-minus" value="minus" style="text-align: center;padding: 5px 13px 5px 5px;margin-right: -1em;" onclick="updateQty(this.value)">
											<i class="fa fa-minus" aria-hidden="true"></i>
										</button>

										<input class="input-group-field" id="input-qty" style="text-align: center ;margin: 0; padding: 5px 10px 5px 5px; width: 44px;" type="number" name="quantity" value="0">


										<button type="button" id="btn-plus" value="plus" style="text-align: center;padding: 5px 5px;margin-left: -1em;" onclick="updateQty(this.value)">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</button>
									</div>  <!--plus minus div ends  -->

									<button type="button" style="margin-top: 5px;padding: 5px; margin-left: 10px;"  onclick="buynow(this)">
										<i class="fa fa-trash" aria-hidden="true"></i>

									</button>  
								</td>     
							</tr>

						</tbody>
					</table>
					<!-- total billing textview -->

						<p style="float: right; margin-top: 5px;">Sum total: <span id="sum-total">110</span> $ </p>

						<input class="form-control" placeholder="Enter Discount Code" id="discount-box" type="text">

						<p style="float: right; margin-top: 5px;">NET bill: <span id="net-bill">110</span> $ </p>

							Checkout <i class="fas fa-chevron-right fa-fa-red"></i>

			<script>
				function myFunction() {
					var x = document.getElementById("myTopnav");
					if (x.className === "topnav") {
						x.className += " responsive";
					} else {
						x.className = "topnav";
					}
				}




				function animatefunc() {

					var x =   document.getElementById('cart-group');
				   //hamburger menu icon group
				   var x1 = document.getElementById("bar-group");
				    //shaking the cart logo
				    x.className = "cool-link vibrate";
				    //hamburger menu to shake on button click
				    x1.className += " vibrate";
				    setTimeout(function(){ 
				      //reseting  cart logo shake
				      x.className = "cool-link";
				       //reseting hamburger menu shake
				       x1.className = "fa fa-bars";
				   }, 500);
				}


				function buynow(item){
				    	//animate func
				    	animatefunc();

				    	//changing button text
				    	var buttonId = item.id;
				    	document.getElementById(buttonId).innerHTML = 'added to cart <i class="fas fa-check fa-fa-red">'
				    	document.getElementById(buttonId).disabled = true;
				    	//updating cookies
				    }


				    function updateQty(val){
				    	var qty = document.getElementById("input-qty");

				    	if(val=='plus')
				    		qty.value = parseInt(qty.value)+1;
				    	else
				    		if(parseInt(qty.value)!=0)
				    			qty.value = parseInt(qty.value)-1;


				    	}

				    </script>

				</body>
