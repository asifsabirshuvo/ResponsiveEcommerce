      <!-- content starts -->
      <div class="content">

        <!-- Sign up div-->
        <div  class="create-product-div" > 
          <h3>Product upload</h3>

          <form>
            <div class="input-group">
              <span class="input-group-addon" style="min-width: 105px;">Title</span>
              <input id="title" type="text" class="form-control" name="title" placeholder="Product title" required="true">
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="min-width: 105px;">Price</span>
              <input id="price" type="number" class="form-control" name="price" placeholder="Product price" required="true">
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="min-width: 105px;">Description</span>
              <textarea class="form-control" id="description" name="description" rows="5" placeholder="Product Description" required="true"></textarea>
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="min-width: 105px;">Image</span>
              <input type="file" class="form-control" id="banner-file" placeholder="upload a image file" name="banner-img">
            </div>
            <div class="input-group" style="text-align: left;font-size: 15px;border-right:1px solid #cccccc;border-bottom:1px solid #cccccc;border-radius: 5px;">
              <span class="input-group-addon" style="min-width: 106px;border-right: 1px solid #cccccc;">Sizes</span>
              <label class="checkbox-inline" style="margin-left: 20px;" >
                <input type="checkbox" name="sizes[]" value="S">S
              </label>
              <label class="checkbox-inline" style="margin-left: 20px;" >
                <input type="checkbox" name="sizes[]" value="M">M
              </label>
              <label class="checkbox-inline" style="margin-left: 20px;">
                <input type="checkbox" name="sizes[]" value="L">L
              </label>
              <label class="checkbox-inline" style="margin-left: 20px;">
                <input type="checkbox" name="sizes[]" value="XL">XL
              </label> 
              <label class="checkbox-inline" style="margin-left: 20px;">
                <input type="checkbox" name="sizes[]" value="XXL">XXL
              </label>   
            </div>
            <br>



            <!-- modal for the confirm pop up -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4>Confirm upload?</h4>
                    <!-- modal header closes -->
                  </div> 

                  <!-- Modal footer -->
                  <div class="modal-footer" style="text-align: center;">   
                    <button type="button" class="btn" data-dismiss="modal">
                    Cancel                    
                    <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                    </button>

                    <button class="btn btn-danger" type="submit" id="submit-original">
                    Confirm
                    <i class="glyphicon glyphicon-menu-right" aria-hidden="true"></i>
                    </button> 

                   
                  </div>

                </div>
              </div>
            </div>
            <!-- modal has ended -->

            <!--  -->
            <button class="btn-src" type="button" id="submit-checker" data-toggle="modal" data-target="#myModal">
              Upload
              <i class="glyphicon glyphicon-menu-right" aria-hidden="true"></i>
            </button>     



          </form>







          <!-- content ends -->
        </div>
        <!-- exiting main -->
      </div>
